<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Вход</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">

  </head>

  <body class="text-center">
    <form class="form-signin" method="post">
     <h1 class="h3 mb-3 font-weight-normal">Регистрация</h1>
      
      {% csrf_token %}
      <label for="first_name" class="form-control">Имя</label>
      
      {{ form.first_name }}
     
      <label for="last_name" class="form-control">Фамилия</label>
      
      {{ form.last_name }}

      
      <label for="login" class="form-control">Логин</label>
      
      {{ form.login }}
            {% if form.login.errors %}
                <div class="errors">
                    {{ form.login.errors }}
                </div>
            {% endif %}
      

      
      <label for="password" class="form-control">Пароль</label>
      
      {{ form.password }}

      
      <label for="password2" class="form-control">Подтвердите пароль</label>
      
      {{ form.password2 }}

      

      <button class="btn btn-lg btn-primary btn-block" type="submit">Регистрация</button>
      <p class="mt-5 mb-3 text-muted">© 2022</p>
    </form>
  

</body></html>
